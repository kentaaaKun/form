        <h1>Contact Form</h1>
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>
    </div>



    <!-- <div id="thankYouPopup" class="popup" style="display: none;">
        <p>Thank you for submitting the form!</p>
        <button onclick="closePopup()">Close</button>
    </div> -->

    <script>
    function submitForm(event) {
        event.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        // Push data to dataLayer for GTM tracking
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            event: 'gtm.formSubmit',
            formData: { firstName, lastName, email, phone }
        });
        
        // Create a form element dynamically
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://hooks.zapier.com/hooks/catch/20153841/2d2s5n7/';
        form.target = 'hidden_iframe'; // Target the hidden iframe
        form.style.display = 'none';

        // Create hidden input fields for each form field
        const inputs = [
            { name: 'firstName', value: firstName },
            { name: 'lastName', value: lastName },
            { name: 'email', value: email },
            { name: 'phone', value: phone }
        ];

        inputs.forEach(inputData => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = inputData.name;
            input.value = inputData.value;
            form.appendChild(input);
        });

        // Append the form to the body
        document.body.appendChild(form);

        // Create and append an iframe to handle form submission without redirect
        let iframe = document.getElementById('hidden_iframe');
        if (!iframe) {
            iframe = document.createElement('iframe');
            iframe.name = 'hidden_iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        }

        // Submit the form to the iframe
        form.submit();

        // Show thank you message
        alert('Thank you for submitting!');

        // Reset the form
        document.getElementById('contactForm').reset();
    }
</script>
